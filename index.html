<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link
      rel="shortcut icon"
      href="./assets/logo/favicon_pokedex.svg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./styles/pokecard.css" />
    <link rel="stylesheet" href="./styles/overlay.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/header+footer.css" />

    <script src="./scripts/script.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/layout.js"></script>
  </head>
  <body onload="init()">
    <header>
      <div class="header-content">
        <div class="header-title">
          <img class="menu-logo" src="./assets/logo/logo_pokedex.svg" />
          <h3>Pokedex</h3>
        </div>
        <div class="search-bar">
          <input type="search" placeholder="Search for a Pokemon" />
          <button class="btn-search">
            <img class="icon-search" src="./assets/icons/search.svg" />
          </button>
        </div>
      </div>
    </header>

    <section class="header-img"></section>
    <main>
      <div class="top-section">
        <img class="header-logo" src="./assets/logo/logo_pokedex.svg" />
        <div>
          <h1>Gotta catch'em all!</h1>
          <h4>Der ultimative Guide Ã¼ber alle Pokemon</h4>
        </div>
        <div class="search-bar">
          <input type="search" placeholder="Search for a Pokemon" />
          <button class="btn-search">
            <img class="icon-search" src="./assets/icons/search.svg" />
          </button>
        </div>
      </div>

      <section id="poke-cards" class="poke-grid"></section>
      <button onclick="loadMorePokemons()">Show me more</button>
    </main>

    <div
      id="overlay-window"
      class="overlay hidden"
      onclick="closePokeDetailDialog(event)"
    >
      <div class="poke-detail-container bg-grass">
        <div>
          <h3>Charmander</h3>
        </div>
      </div>
    </div>

    <footer>
      <h3>This is the footer</h3>
    </footer>
  </body>
</html>

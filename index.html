<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link
      rel="shortcut icon"
      href="./assets/logo/favicon_pokedex.svg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./styles/pokecard.css" />
    <link rel="stylesheet" href="./styles/overlay.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/header+footer.css" />

    <script src="./scripts/script.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/layout.js"></script>
    <script src="./scripts/tabs.js"></script>
  </head>
  <body onload="init()" id="main-content">
    <header>
      <div class="header-content">
        <div class="header-title">
          <img class="menu-logo" src="./assets/logo/logo_pokedex.svg" />
          <h3>Pokedex</h3>
        </div>
        <div class="search-bar">
          <input type="search" placeholder="Search for a Pokemon" />
          <button class="btn-search">
            <img class="icon-search" src="./assets/icons/search.svg" />
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="header-img"></section>
      <section class="main-content">
        <div class="top-section">
          <img class="header-logo" src="./assets/logo/logo_pokedex.svg" />
          <div>
            <h1>Gotta catch'em all!</h1>
            <h4>Der ultimative Guide über alle Pokemon</h4>
          </div>
          <div class="search-bar">
            <input type="search" placeholder="Search for a Pokemon" />
            <button class="btn-search">
              <img class="icon-search" src="./assets/icons/search.svg" />
            </button>
          </div>
        </div>
        <section id="poke-cards" class="poke-grid"></section>
        <button onclick="loadMorePokemons()">Show me more</button>
      </section>
    </main>

    <section
      id="overlay-window"
      class="overlay hidden"
      onclick="closePokeDetailDialog(event)"
    ></section>

    <footer class="footer-mobile">
      <div class="logo-row">
        <a href="#header"
          ><img class="footer-logo" src="./assets/logo/tj_logo_white.svg"
        /></a>
        <a href="https://developerakademie.com/" target="_blank"
          ><img class="footer-da-logo" src="./assets/logo/da_logo_white.svg"
        /></a>
      </div>
      <div class="small-print">
        <span>©2024 Tina Jölly - Student of Developer Academy GmbH</span>
        <span
          >All information retrieved from
          <a href="https://pokeapi.co/">PokèAPI</a></span
        >
      </div>
    </footer>

    <footer class="hidden-mobile">
      <div class="footer-content">
        <a href="#header"
          ><img class="footer-logo" src="./assets/logo/tj_logo_white.svg"
        /></a>
        <div class="small-print">
          <span>©2024 Tina Jölly - Student of Developer Academy GmbH</span>
          <span
            >All information retrieved from
            <a href="https://pokeapi.co/">PokèAPI</a></span
          >
        </div>
        <a href="https://developerakademie.com/" target="_blank"
          ><img class="footer-da-logo" src="./assets/logo/da_logo_white.svg"
        /></a>
      </div>
    </footer>
  </body>
</html>
